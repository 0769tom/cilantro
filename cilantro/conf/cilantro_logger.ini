[loggers]
keys=root

[handlers]
keys=file_handler,stdout_handler,stderr_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=file_handler,stdout_handler,stderr_handler

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=("../logs/cilantro.log",)

[handler_stdout_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[handler_stderr_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s.%(msecs)03d %(name)s[%(process)d] %(levelname)-2s %(message)s

